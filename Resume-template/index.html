<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Template</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onload="details()">
    <header>
        <img src="225907-200.png" alt="" width="80px">
        <a href="path_to_your_file.pdf" download="filename.pdf">
        <button class="Dow-button" type="button" id="dow-btn">
            <span class="button__text">Download</span>
            <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" id="bdd05811-e15d-428c-bb53-8661459f9307" data-name="Layer 2" class="svg"><path d="M17.5,22.131a1.249,1.249,0,0,1-1.25-1.25V2.187a1.25,1.25,0,0,1,2.5,0V20.881A1.25,1.25,0,0,1,17.5,22.131Z"></path><path d="M17.5,22.693a3.189,3.189,0,0,1-2.262-.936L8.487,15.006a1.249,1.249,0,0,1,1.767-1.767l6.751,6.751a.7.7,0,0,0,.99,0l6.751-6.751a1.25,1.25,0,0,1,1.768,1.767l-6.752,6.751A3.191,3.191,0,0,1,17.5,22.693Z"></path><path d="M31.436,34.063H3.564A3.318,3.318,0,0,1,.25,30.749V22.011a1.25,1.25,0,0,1,2.5,0v8.738a.815.815,0,0,0,.814.814H31.436a.815.815,0,0,0,.814-.814V22.011a1.25,1.25,0,1,1,2.5,0v8.738A3.318,3.318,0,0,1,31.436,34.063Z"></path></svg></span>
          </button></a>
    </header>

    <section>
       
        <div class="left"> 
        
         <!--  -->
       <form id="templatetype">
    <label for="selectType1">Template type</label>
    <select name="selectType1" id="selectType1">
        <option value="two-column">Two-column</option>
        <option value="minimalist">Minimalist</option>
    </select>

     </form>
<!--  -->
     <form id="color1">
        <label for="headerBgColor">Header Color</label>
        <input id="headerBgColor" type="color">
    </form>
    <form id="headerTxtcolor">
        <label for="txtColor">Header Text Color</label>
        <input id="txtColor" type="color">
    </form>

    <!--  -->
    <form id="personaldetails">
      
        <label for="name1" >Personal Details</label>
        <input id="name1" type="text" class="d" placeholder="Name">
        <input id="email1" type="text" placeholder="E-mail ID">
        <input id="phone1" type="text" placeholder="Phone">
        <input id="city1" type="text" placeholder="City,Country">
    </form>
    <!--  -->
    <form id="personaldetails">
       <label for="jobTitle" >Professional Details</label>
        <input id="jobTitle" type="text" placeholder="Wanted job Title">
        <textarea name="" id="textarea10" cols="30" rows="10" placeholder="Professional Summary"></textarea>
        <input type="text" id="skill" placeholder="Skills">
         
    </form>
    <!--  -->
    <button style="background-color: green;" id="AddEmploymentBtn">Add Employment</button>
    <form action="" id="EmploymentSection">
     
    </form>
<!--  -->

        </div>
        <div class="right">
         <div class="box1" style="border: 1px solid red;">
            <div class="box1-head">
                <h1 id="innerName"></h1>
                <p id="innerSkill"></p>
 
            </div>

            <div class="main1">
                <div class="part1">
                    <h2>Skills</h1>
                    <p id="skillDetails"></p>
                    <h2>Contact</h2>
                    
                    <div class="location-details">
                        <span>
                        <span class="material-symbols-outlined">call</span>
                        <p id="callDetails"></p>
                       </span>

                       <span>
                        <span class="material-symbols-outlined">mail</span>
                        <p id="mailDetails"></p>
                    </span>

                        <span>
                        <span class="material-symbols-outlined">location_on</span>
                        <p id="locationDetails"></p>
                    </span>

                    </div>           


                </div>

                <div class="part2">
                    <h2>SUMMARY</h2>
                    <p></p>
                    <h2>PROFESSIONAL EXPERIENCE</h2>
                    <p></p>
                    <h2>PROJECTS</h2>
                    <p></p>
                    <h2>EDUCATION</h2>
                    <p></p>
                </div>

            </div>

         </div>

        </div>

    </section>
    <script src="./script.js"></script>
</body>
</html>
