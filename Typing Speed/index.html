<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,800;1,700&display=swap"
        rel="stylesheet">
</head>

<!-- {No. of characters/time taken}*60 = characters/minute -->
<!-- {No. of characters/5}/time taken all multiplies by 60 = words/minute -->

<body>
    <main>
        <div class="top">
            <p>The Lion King is a beloved story about a young lion named Simba who learns about responsibility.
            </p>

            <div class="over">
            </div>

            <textarea name="" id="" cols="100" rows="10"></textarea>

        </div>
        <div class="bottom">
            <div id="time">Time Left :60s</div>
            <div id="mistake">Mistakes :0</div>
            <div id="wpm">WPM :</div>
            <div id="cpm">CPM :</div>
            <button id="start">Start</button>
            <button id="btn">Try Again</button>

        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
